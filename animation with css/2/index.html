<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="card-header">
                <div class="card-info">
                    <img class="card-info-img" src="heade-img.jpg" alt="img">
                    <span class="card-info-username">s.x0f</span>
                </div>
                <i class="fas fa-ellipsis-v pointer" style="margin-left: auto;"></i>
            </div>
            <div class="card-body"> 
                 <img class="card-body-img" src="body-img.jpg" alt="img">
            </div>
            <div class="card-footer">
                <i class="far fa-heart pointer io-button-like"></i>
                <i class="far fa-comment pointer"></i>
                <i class="far fa-paper-plane pointer"></i>

                <div style="margin-left: auto;"> 
                    <i class="far fa-bookmark pointer"></i>
                </div>
            </div>
        </div>


        <div class="footer">
            <i class="fas fa-home pointer"></i>
            <i class="fas fa-search pointer"></i>
            <i class="far fa-plus-square pointer"></i>
            <i class="far fa-heart pointer footer-like io-footer-like"></i>
            <i class="pointer"><img src="heade-img.jpg" alt="img"></i>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
