<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body class="">

    <div class="user-circle">
        <span class="fas fa-user-circle"></span>
        <span class="io-u1 ani-u-bottom"></span>
    </div>

    <div class="form-card">
        <span class="mode mode-dark"></span>
        <span class="io-s1"></span>
        <span class="io-s2"></span>
        <span class="io-s3"></span>

        <form action="" class="custom-form">
            <input class="custom-input" type="text" name="username" id="username" placeholder="username" autocomplete="off" spellcheck="false">
            <input class="custom-input" type="password" name="password" id="password" placeholder="password" autocomplete="off" spellcheck="false">
            <button class="custom-button" id="submit">submit</button>
        </form>
        <span class="check-in"></span>
    </div>

    <div class="card-info" style="display: none;">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
