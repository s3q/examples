<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide imges</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>

    <div class="carousel">
        <button class="button-carousel"><i class="fas fa-angle-left"></i></button>
        <div class="carousel-track-container">
            <ul class="carousel-track"> 
                <li class="carousel-slide">
                    <img src="https://image.freepik.com/free-vector/natural-cosmetics-landing-page_23-2148703739.jpg" alt="img1">
                </li>
                <li class="carousel-slide">
                    <img src="https://image.freepik.com/free-vector/baked-cookies-landing-page_23-2148703831.jpg" alt="img2">
                </li>
                <li class="carousel-slide">
                    <img src="https://image.freepik.com/free-vector/digital-marketing-landing-page_52683-3112.jpg" alt="img3">
                </li>
            </ul>
        </div>
        <button class="button-carousel"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
