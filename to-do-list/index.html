<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    
    <div class="container">

        <div style="width: 80%;">

            <div class="box-input-task">
                <input type="text" class="input-task" name="username" autocomplete="off" spellcheck="false">
                <button class="add-task"><i class="fas fa-plus"></i></button>
            </div>
    
            <div class="tasks-box">
                <!--<div class="user-box"><span class="user-info">salim</span><span class="delete-user">delete</span></div>
                <div class="user-box"><span class="user-info">salim</span><span class="delete-user">delete</span></div>
                <div class="user-box"><span class="user-info">salim</span><span class="delete-user">delete</span></div>-->
            </div>

            <div class="box-tasks-status">
                <span class="tasks-count">Tasks : <i class="count"></i></span>
                <span class="completed-count">Completed : <i class="count">0</i></span>
            </div>

        </div>

    </div>

    <div id="test"></div>

    <script src="script.js"></script>
</body>
</html>
