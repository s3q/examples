<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide imges</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body>
    <div class="slider-container" data-slider="true">
        <span class="slider-info" data-info="true"></span>
        <div class="slider-imgs" data-automatic-navigation="true" data-timeout="8000">
            <img src="https://image.freepik.com/free-vector/web-design-landing-page-template_52683-18357.jpg" alt="">
            <div class="slices-imgs" data-imgs="slide"> 
                <img src="https://image.freepik.com/free-vector/natural-cosmetics-landing-page_23-2148703739.jpg" alt="img1">
                <img src="https://image.freepik.com/free-vector/baked-cookies-landing-page_23-2148703831.jpg" alt="img2">
                <img src="https://image.freepik.com/free-vector/digital-marketing-landing-page_52683-3112.jpg" alt="img3">
                <img src="https://image.freepik.com/free-vector/digital-marketing-landing-page_52683-3112.jpg" alt="img4">
                <img src="https://image.freepik.com/free-vector/natural-cosmetics-landing-page_23-2148703739.jpg" alt="img5">
                <img src="https://image.freepik.com/free-vector/baked-cookies-landing-page_23-2148703831.jpg" alt="img6">
            </div>
        </div>
        <div class="navigation-bn position-left">
            <span class="prev" data-navigation="prev"><i class="fas fa-angle-left"></i></span>
        </div>
        <div class="navigation-bn position-right">
            <span class="next" data-navigation="next"><i class="fas fa-angle-right"></i></span>
        </div>
        <div class="slider-control">
            <div class="indicators" data-indicators="true"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
